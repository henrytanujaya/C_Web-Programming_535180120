<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>font style Document</title>
	<style>
		h1 {
			font-style: normal; /* font seperti biasa */
		}
		h2 {
			font-style: italic; /* font menjadi miring */
		}
		h3 { 
			font-style: oblique; /* font lebih miring dari pada italic */
		}
	</style>
</head>

<body>
	<h1> font style normal</h1>
	<h2> font style italic</h2>
	<h3> font style oblique</h3>

</body>
</html>
