<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>font variant Document</title>
	<style>
		p{
			font-variant: normal;
		}
		span.smallcaps{
			font-variant: small-caps; /* huruf besar tetapi ukurannya kecil */
		}
	</style>
</head>
<body>
	<p>font normal, namun terdapat <span class="smallcaps">variant smallcaps</span> dalam kalimat ini</p>
</body>
</html>
